<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="/" style="font-size: 20px;" class="logo">Sameer's Portfolio</a>
            <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
            <div class="nav-links" id="navLinks">
                <a href="/about">About</a>
                <a href="/education">Education</a>
                <a href="/project">Project</a>
                <a href="/certificate">Coding Profile</a>
                <a href="/contact">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="text-box contact-info">
            <h3>Contact Info</h3>
            <p><b>Want to connect with me?</b> <br><br>
                <b>Email:</b> ojhasameer24@gmail.com <br>
                <b>Phone:</b> +91-7004388757 <br>
                <b>GitHub:</b> Sameer172003 <br>
                <b>Instagram:</b> sameer.ojha.17 <br>
            </p>
        </div>

        <div class="text-box contact-form">
            <h3>Send me a message</h3>
            <form action="{{ url_for('contact') }}" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="msg">Message</label>
                <textarea id="msg" name="message" placeholder="Write your message..." required></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </main>

    <footer>
        <p>Copyright &copy; 2025 Developed by Sameer ❤️</p>
    </footer>

    <script>
    function toggleMenu() {
        const nav = document.getElementById('navLinks');
        nav.classList.toggle('active');
    }
    </script>
</body>
</html>
